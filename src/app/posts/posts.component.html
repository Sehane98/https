<div class="container mt-3">
	<input 
	type="type" 
	#input
	(keyup.enter)="createPost(input)"
	class="form-control mb-2">

	<ul class="list-group">
		<li *ngFor="let post of posts" class="list-group-item">
			<button (click)="updatePost(post)" class="btn btn-secondary btn-sm mr-3">Update</button>
			<button (click)="deletePost(post)" class="btn btn-danger btn-sm mr-3">Delete</button>
			{{ post.title }}
		</li>
	</ul>
</div>
